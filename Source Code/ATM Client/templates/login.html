<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM Client - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">ATM Client Login</h1>
    <form method="post" action="/login">
      <div class="mb-3">
        <label for="user_id" class="form-label">User ID (Client ID):</label>
        <input type="text" name="user_id" id="user_id" class="form-control" placeholder="Enter your User ID" required>
      </div>
      <div class="mb-3">
        <label for="account_number" class="form-label">Account Number:</label>
        <input type="text" name="account_number" id="account_number" class="form-control" placeholder="Enter your Account Number" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your Password" required>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" name="submit" value="login" class="btn btn-primary w-45">Login</button>
        <button type="submit" name="submit" value="register" class="btn btn-secondary w-45">Register</button>
      </div>
    </form>
    {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
