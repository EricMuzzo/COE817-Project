<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM Client - Login / Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- Login Section -->
      <div class="col-md-6">
        <h2>Login</h2>
        <form method="post" action="/login">
          <div class="mb-3">
            <label for="username_login" class="form-label">Username:</label>
            <input type="text" name="username" id="username_login" class="form-control" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="password_login" class="form-label">Password:</label>
            <input type="password" name="password" id="password_login" class="form-control" placeholder="Enter your password" required>
          </div>
          <button type="submit" name="submit" value="login" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
      
      <!-- Registration Section -->
      <div class="col-md-6">
        <h2>Register</h2>
        <form method="post" action="/login">
          <div class="mb-3">
            <label for="username_register" class="form-label">Username:</label>
            <input type="text" name="username" id="username_register" class="form-control" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="name_register" class="form-label">Name:</label>
            <input type="text" name="name" id="name_register" class="form-control" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label for="password_register" class="form-label">Password:</label>
            <input type="password" name="password" id="password_register" class="form-control" placeholder="Enter your password" required>
          </div>
          <button type="submit" name="submit" value="register" class="btn btn-secondary w-100">Register</button>
        </form>
      </div>
    </div>
    
    <!-- Error Message -->
    {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
